<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Boggle</title>
</head>
<body>
    <section id = "boggle">
        <table id = "board">
            <tbody>
                {% for row in board%}
                    <tr>
                        {%for cell in row%}
                            <td>{{cell}}</td>
                        {% endfor%}
                    </tr>
                {% endfor%}
            </tbody>
        </table>
        <form>
            <input type="text" placeholder="Enter Your Guess!" name="word">
            <button>Submit</button>
        </form>
        <p>
            Score: <b id="score">0</b>
            Time: <b id="second"></b>
            <br>
            Guessed: <b id="guess">0</b> Times
        </p>

        <p>
            Highest Score: <b id="highscore">{{highscore}}</b> Points 
            <br>
            Played: <b id="highplay">{{highplay}}</b> Times
        </p>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</body>
</html>
