{% extends "base.html"%}

{%block title%}{{post.title}}{%endblock%}
{% block content%}
<h1>Edit Post</h1>
<form method="POST">
    Title: <br>
    <input type="text" name = "title" ><br>
    Content:<br>
    <textarea name = "content" rows = 5 class="form-control input-lg"></textarea><br>


    <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
    </div>
    
    <div>
        <a href="/users/{{ post.user_id }}" class="btn btn-danger" role="button">Cancel</a>
        <button class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
