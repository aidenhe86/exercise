{% extends "base.html"%}

{%block title%}{{post.title}}{%endblock%}
{% block content%}
<h1>Edit Post</h1>
<form method="POST">
    Title: <br>
    <input type="text" name = "title" ><br>
    Content:<br>
    <textarea name = "content" rows = 5 class="form-control input-lg"></textarea><br>
    <a href="/users/{{ post.user_id }}" class="btn btn-danger" role="button">Cancel</a>
    <button class="btn btn-primary">Submit</button>
</form>

{% endblock %}
