{% extends "base.html"%}

{%block title%}{{post.title}}{%endblock%}
{% block content%}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>
        <i>By: {{post.user.first_name}} {{post.user.last_name}}</i>
        <div>
            <b>Tags:</b>
            {% for tag in post.tags%}
                <span>{{tag.name}}</span>
            {% endfor%}
        </div>
    </p>
    <form>
        <button class="btn btn-outline-primary btn-sm"
            formaction="/users/{{post.user_id}}"
            formmethod="GET"
        >Cancel 
        </button>
        <button class="btn btn-primary btn-sm"
            formaction="/posts/{{ post.id }}/edit"
            formmethod="GET">Edit
        </button>
        <button class="btn btn-danger btn-sm"
            formaction="/posts/{{ post.id }}/delete"
            formmethod="POST">Delete
        </button>
    </form>

{% endblock %}
