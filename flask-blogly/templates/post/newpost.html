{% extends "base.html"%}

{%block title%}New Post for {{user.first_name}} {{user.last_name}}{%endblock%}
{% block content%}
    <h1>New Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method="POST">
        <!-- <input type="hidden" name="userid" value="{{ user.id }}" /> -->
        Title: <br>
        <input type="text" name = "title" ><br>
        Content:<br>
        <textarea name = "content" rows = 5 class="form-control input-lg"></textarea><br>
        <a href="/users/{{ user.id }}" class="btn btn-danger" role="button">Cancel</a>
        <button class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
