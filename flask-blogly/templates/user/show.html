{% extends "base.html"%}

{%block title%}{{user.first_name}} {{user.last_name}}{%endblock%}

{% block content %}
<div class="row">
    {% if user.image_url%}
    <div class="col-sm-2">
        <img src="{{user.image_url}}" class="img-fluid">
    </div>
    {% endif%}
    <div class="col-sm-10">
        <h1>{{user.last_name}} {{user.first_name}}</h1>
        <form>
            <button class="btn btn-primary btn-sm"
                formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
            </button>
            <button class="btn btn-danger btn-sm"
                formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
            </button>
        </form>
        <h2>Posts</h2>
        <ul>
            {% for post in user.posts%}
            <li>
                <a href="/posts/{{post.id}}">{{post.title}}</a>
            </li>
            {% endfor%}
        </ul>
        <a href="/users/{{ user.id }}/posts/new" class="btn btn-outline-primary" role="button">Add New Posts!</a>
    </div>

</div>
{% endblock %}
