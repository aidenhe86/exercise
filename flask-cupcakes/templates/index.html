<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake!</title>
</head>
<body>
        <h1>Cupcake List</h1>
        <ul id="cupcakes-list">

        </ul>

        <form id = "new-cupcake-form">
            <div>
                <label for="form-flavor">Flavor:</label>
                <input type="text" name="flavor" id="form-flavor">
            </div>

            <div>
                <label for="form-size">Size:</label>
                <input type="text" name="size" id="form-size">
            </div>

            <div>
                <label for="form-rating">Rating:</label>
                <input type="number" name="rating" id="form-rating">
            </div>
            <div>
                <label for="form-image">image:</label>
                <input type="text" name="image" id="form-image">
            </div>

            <button>Add!</button>
        </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
